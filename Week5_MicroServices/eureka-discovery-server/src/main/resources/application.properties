# ===============================
# Eureka Discovery Server Config
# ===============================

# Run the Eureka server on port 8761
server.port=8761

# This service is a Eureka server, so it should NOT register itself
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Disable noisy Eureka logs
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF

# (Optional) Set application name for display in logs
spring.application.name=eureka-discovery-server
